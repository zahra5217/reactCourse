<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript</h2>
    <button onclick = fixed() >click me</button>
    <p id="demo"> 2.0212555 </p>

    <script>
      function changeText() {
        var content = document.getElementById("demo").innerHTML
        document.getElementById("demo").innerHTML =  content + " test"
      }

      function replaceText() {
        var content = document.getElementById("demo").innerHTML
        document.getElementById("demo").innerHTML =  content.replace("p", "test")
      }

      function fixed() {
        var content = Number(document.getElementById("demo").innerHTML)
        document.getElementById("demo").innerHTML =  content.toFixed(2)
      }

      var x = 2.3
      x.toString()
    </script>
  </body>
</html>
